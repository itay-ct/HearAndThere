<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for browser tab - multiple sizes for better visibility -->
    <link rel="icon" type="image/svg+xml" href="/icon-pin.svg" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/icon-pin.svg" sizes="32x32" />
    <link rel="icon" type="image/svg+xml" href="/icon-pin.svg" sizes="64x64" />
    <link rel="alternate icon" href="/icon-pin.svg" />
    <!-- Apple Touch Icon for iOS home screen - PNG preferred, SVG fallback -->
    <link rel="apple-touch-icon" href="/icon-pin-180.png" sizes="180x180" />
    <link rel="apple-touch-icon" href="/icon-pin-152.png" sizes="152x152" />
    <link rel="apple-touch-icon" href="/icon-pin-120.png" sizes="120x120" />
    <link rel="apple-touch-icon" href="/icon-pin.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hear & There">
    <!-- Android/Chrome icons -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#fefaf6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hear & There</title>
    <style>
      /* Prevent zoom on iOS */
      html {
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
      }
      body {
        touch-action: pan-x pan-y;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      /* Allow text selection in input fields */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
        touch-action: manipulation;
      }
      /* Prevent double-tap zoom */
      * {
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Prevent pinch-to-zoom on iOS
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      });
      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      });

      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
